@(title: String, head:Html = Html.empty, menu:Html = Html.empty)(content: Html)(implicit app:play.api.Application)

@moreHead = {
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/back.css")">
}

@base("Obscon", head.+=(moreHead)){
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="@routes.Pourritures.index()">Observatoire des condamnations</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        @menu
                    </ul>
                </div>
            </div>
        </div>
    </div>
    @content
}
