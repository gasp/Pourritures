@()(implicit app:play.api.Application)

@import play.api.Mode

@main("Un pour tous, tous purris") {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/chart.css")"/>
    <link rel="stylesheet" type="text/css" href="@{routes.Assets.at("stylesheets/tipsy.css")}"/>
    <script src="@{routes.Assets.at("javascripts/d3.v3"+".min".when(app.mode != Mode.Dev)+".js")}"></script>
    <script type="text/javascript" src="@{routes.Assets.at("javascripts/underscore."+"min.".when(app.mode != Mode.Dev)+"js")}"></script>
    <script type="text/javascript" src="@{routes.Assets.at("javascripts/jquery.tipsy.js")}"></script>
    <script src="@{routes.Assets.at("javascripts/pourritures-chart.js")}"></script>
    <script src="@{routes.Assets.at("javascripts/main.js")}"></script>


    <h1>Pourritures</h1>
    <p>En ces periodes d'ingignation</p>
    <div id="chart">
    </div>
    <script type="text/html" id="tooltip-tmpl">
        <div class="tooltip">
            <% if(typeof(gouvernement) != "undefined") { %>
            <div class="ribbon-wrapper"><div class="ribbon">GOUV</div></div>
            <% } %>
            <h2><%= name %></h2>
            <h3><%= nature %></h3>
            <ul>
                <% _.each(raison,function(item,key,list){ %>
                <li><%= item %></li>
                <% }) %>
            </ul>
        </div>
    </script>
}
