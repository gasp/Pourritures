@(p:Pourri, affaires:Seq[Affaire] = Nil)(implicit app:play.api.Application)

@import play.api.Mode

@head = {
  <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/find.css")"/>
  <script src="@routes.Assets.at("javascripts/d3.v3"+".min".when(app.mode != Mode.Dev)+".js")"></script>
  <script src="@routes.Assets.at("javascripts/underscore."+"min.".when(app.mode != Mode.Dev)+"js")"></script>
  <script src="@routes.Assets.at("javascripts/charts."+"min.".when(app.mode != Mode.Dev)+"js")"></script>
  <script src="@routes.Assets.at("javascripts/find."+"min.".when(app.mode != Mode.Dev)+"js")"></script>
}
@base("Pourritures", head) {
  <h2>@p.fullname</h2>
  <ul class="affaires">
  @affaires.map { a =>
      <li>
          <h3>@a.annee</h3>
          <p>@a.raisons.mkString(", ")</p>
      </li>
  }
      <li><a href="@routes.Pourritures.contrib(Some(p.slug))">Ajouter une affaire</a></li>
  </ul>
}
