@(a:Affaire)(implicit app:play.api.Application)

<li>
  <span class="corner"></span>
  @if(!a.checked){<a href="@routes.BackOffice.index()#@a.id.map(_.stringify)"><span class="label label-warning">Non vérifié</span></a>}
  <h3>@a.annee.getYear.toString <span>@a.typeAffaire.toString</span></h3>
  <p>@a.infractions.map(_.trim).mkString("",", ",".").capitalize</p>
</li>
